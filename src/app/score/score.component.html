<div id='score' class='item'>
  <div *ngIf="exists">
    <h1>Your Score: {{score}}</h1>
    <p style='color: red' *ngIf="score<20">Needs work</p>
    <p style='color: orange' *ngIf="score<50 && score >= 20">Decent start</p>
    <p style='color: black' *ngIf="score<100 && score >= 50">Doing good</p>
    <p style='color: green' *ngIf="score<200 && score >= 100">Great job!</p>
    <p style='color: blue' *ngIf="score>=200">github 1337</p>
  </div>
  <div *ngIf="!exists!">
    <h1>Username does not exist</h1>
  </div>
</div>
